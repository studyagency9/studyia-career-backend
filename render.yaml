services:
  - type: web
    name: studyia-career-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    postDeployCommand: npm run post-deploy
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 1h
      - key: REFRESH_TOKEN_EXPIRES_IN
        value: 7d
      - key: OPENROUTER_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
